<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="doctorDashboard.css" />

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet" />
  
</head>


<body>
  <header>
    <button class="menu-icon" onclick="toggleMenu()">&#9776;</button>
    <h1><span class="small-text">DOCTOR</span> <span class="highlight">DASHBOARD</span></h1>
    <p>Check your schedule and appointment.</p>
  </header>

  <nav id="hiddenMenu" class="hidden-menu">
    <ul>
      <li><a href="doctorDashboard.html">Dashboard</a></li>
      <li><a href="doctorDetails.html">Profile</a></li>
      <li><a href="patients.html">Patients</a></li>
      <li><a href="reports.html">Reports</a></li>
      <li><a href="index.html">Logout</a></li>
    </ul>
  </nav>

  <div class="notifications">
    <span class="notification-icon">
      <i class="fas fa-bell">
        <span class="notification-count" id="notificationCount">0</span>
      </i>
    </span>
    <div class="notification-dropdown" id="notificationDropdown"></div>
  </div>

  <div class="container">
    <div class="card">
  <div class="doctor-info">
    <img src="pfp.PNG" alt="Doctor Profile" id="profileImage" />
    <div>
      <h2 id="fullNameDisplay">Loading...</h2>
      <p class="doctor-spec" id="specializationDisplay">Loading...</p>
    </div>
  </div>

  <!-- Left side: Card with calendar -->

    <div class="calendar-container">
      <h3>Schedule Calendar</h3>
      <div id="calendar"></div>
    </div>
  </div>

  <!-- Right side: Table -->
  <div class="appointment-table-container">
       <h3>Appointments</h3><br>
    <table>
      <thead>
        <tr>
          <th>Patient</th>
          <th>Reason</th>
          <th>Time</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>


  <script src="doctorDashboard.js" type="module"></script>
  <!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

</body>

</html>
