<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth-compat.js"></script>

  <!-- EmailJS SDK -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f0f4f8 url('bg-blue.png') no-repeat center center;
      background-size: cover;
      background-attachment: fixed;
    }
    .container {
      width: 1000px;
      display: flex;
      background-color: #fff;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      border-radius: 20px;
      overflow: hidden;
    }
    .left-panel {
      background-color: #29a9e1;
      flex: 1;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }
    .left-panel h2 {
      font-size: 28px;
      margin-bottom: 10px;
      text-align: center;
    }
    .left-panel p {
      font-size: 16px;
      margin-bottom: 30px;
      text-align: center;
    }
    .left-panel button {
      padding: 10px 20px;
      border: 2px solid #fff;
      background: transparent;
      color: white;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }
    .right-panel {
      flex: 2;
      padding: 40px;
    }
    .title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
      position: relative;
    }
    .title::before {
      content: '';
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 30px;
      height: 3px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
    }
    form .user-details {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .input-box {
      width: calc(50% - 20px);
      margin-bottom: 15px;
      position: relative;
    }
    .input-box .details {
      display: block;
      font-weight: 500;
      margin-bottom: 5px;
      font-size: 14px;
    }
    .input-box input,
    .input-box select {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 37px;
      cursor: pointer;
      width: 20px;
      height: 20px;
    }
    .button {
      margin-top: 20px;
      text-align: right;
    }
    .button input {
      padding: 12px 20px;
      background-color: #29a9e1;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #addSchedule {
      display: inline-block;
      padding: 10px 20px;
      background: #0072ff;
      /* bright blue */
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      /* gradient */
      color: white;
      font-weight: 600;
      font-size: 14px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 114, 255, 0.3);
      margin-top: 10px;
    }
    #addSchedule:hover {
      background: linear-gradient(45deg, #0072ff, #00c6ff);
      box-shadow: 0 6px 12px rgba(0, 198, 255, 0.6);
    }
    #addSchedule:active {
      background: #005bbb;
      box-shadow: none;
      transform: scale(0.98);
    }
    .schedule-input button {
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 6px 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .schedule-input button:hover {
      background-color: #c0392b;
    }
    .phone-container {
      display: flex;
      gap: 10px;
      width: 100%;
    }
    .country-code {
      flex: 0 0 auto;
    }
    .phone-number {
      flex: 1;
    }
    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .button-container button {
      flex: 1;
      margin: 0 10px;
      padding: 12px 20px;
      background-color: #29a9e1;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .input-box {
        width: 100%;
      }
      .button-container {
        flex-direction: column;
      }
      .button-container button {
        margin: 10px 0;
      }
    }
  </style>
  <script>
    // Hash function using SHA-256
    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      return hashHex;
    }
    // Validate Password
    function validatePassword(password) {
      const regex = /^(?=.*[A-Z])(?=.*\d).{8,}$/;
      return regex.test(password);
    }
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDwCayQZ0JO6DjzQvAT6ToT33I4QXCS_NY",
      authDomain: "login-sample-c3af0.firebaseapp.com",
      projectId: "login-sample-c3af0",
      storageBucket: "login-sample-c3af0.appspot.com",
      messagingSenderId: "372688128666",
      appId: "1:372688128666:web:bbc529c73c4665f95f6d23"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    // Registration Logic
    document.addEventListener("DOMContentLoaded", () => {
      const roleSelect = document.querySelector("select[name='role']");
      const doctorFields = document.querySelectorAll(".doctor-only");
      // Show/hide doctor-only fields based on selected role
      roleSelect.addEventListener("change", () => {
        if (roleSelect.value === "doctor") {
          doctorFields.forEach(field => field.style.display = "block");
        } else {
          doctorFields.forEach(field => field.style.display = "none");
        }
      });
      // License Number Validation - 7 digits only
      const licenseNumberInput = document.querySelector("input[name='licenseNumber']");
      if (licenseNumberInput) {
        licenseNumberInput.addEventListener('input', function () {
          this.value = this.value.replace(/[^0-9]/g, '').substring(0, 7);
        });
      }
      // Phone Number Validation - Country code + 11 digits
      const phoneInput = document.querySelector("input[name='phone']");
      if (phoneInput) {
        phoneInput.addEventListener('input', function () {
          this.value = this.value.replace(/[^0-9]/g, '').substring(0, 11);
        });
      }
      document.getElementById("addSchedule").addEventListener("click", () => {
        const additionalSchedulesDiv = document.getElementById("additionalSchedules");
        const scheduleContainer = document.createElement("div");
        scheduleContainer.classList.add("schedule-input");
        scheduleContainer.style.display = "flex";
        scheduleContainer.style.flexWrap = "wrap";
        scheduleContainer.style.alignItems = "center";
        scheduleContainer.style.gap = "10px";
        scheduleContainer.style.marginBottom = "10px";
        const daySelect = document.createElement("select");
        daySelect.name = "scheduleDay";
        daySelect.required = true;
        const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
        const placeholderOption = document.createElement("option");
        placeholderOption.value = "";
        placeholderOption.textContent = "Select day";
        placeholderOption.disabled = true;
        placeholderOption.selected = true;
        daySelect.appendChild(placeholderOption);
        days.forEach(day => {
          const option = document.createElement("option");
          option.value = day;
          option.textContent = day;
          daySelect.appendChild(option);
        });
        const timeInputsDiv = document.createElement("div");
        const addTimeButton = document.createElement("button");
        addTimeButton.type = "button";
        addTimeButton.textContent = "Add Time";
        addTimeButton.style.backgroundColor = "#2ecc71";
        addTimeButton.style.color = "white";
        addTimeButton.style.border = "none";
        addTimeButton.style.borderRadius = "5px";
        addTimeButton.style.padding = "6px 12px";
        addTimeButton.style.cursor = "pointer";
        addTimeButton.addEventListener("click", () => {
          const timeWrapper = document.createElement("div");
          timeWrapper.style.display = "flex";
          timeWrapper.style.gap = "8px";
          timeWrapper.style.marginTop = "5px";
          timeWrapper.classList.add("time-wrapper");
          function createHourSelect(name) {
            const select = document.createElement("select");
            select.name = name;
            for (let i = 1; i <= 12; i++) {
              const option = document.createElement("option");
              option.value = i;
              option.textContent = i;
              select.appendChild(option);
            }
            return select;
          }
          function createPeriodSelect(name) {
            const select = document.createElement("select");
            select.name = name;
            ["AM", "PM"].forEach(period => {
              const option = document.createElement("option");
              option.value = period;
              option.textContent = period;
              select.appendChild(option);
            });
            return select;
          }
          const startHour = createHourSelect("startHour");
          const startPeriod = createPeriodSelect("startPeriod");
          const endHour = createHourSelect("endHour");
          const endPeriod = createPeriodSelect("endPeriod");
          const deleteTimeBtn = document.createElement("button");
          deleteTimeBtn.type = "button";
          deleteTimeBtn.textContent = "🗑";
          deleteTimeBtn.style.backgroundColor = "#e74c3c";
          deleteTimeBtn.style.color = "white";
          deleteTimeBtn.style.border = "none";
          deleteTimeBtn.style.borderRadius = "5px";
          deleteTimeBtn.style.padding = "4px 8px";
          deleteTimeBtn.style.cursor = "pointer";
          deleteTimeBtn.addEventListener("click", () => {
            timeWrapper.remove();
          });
          timeWrapper.append("Start:", startHour, startPeriod, "End:", endHour, endPeriod, deleteTimeBtn);
          timeInputsDiv.appendChild(timeWrapper);
        });
        addTimeButton.click();
        const deleteBtn = document.createElement("button");
        deleteBtn.type = "button";
        deleteBtn.textContent = "Delete";
        deleteBtn.style.backgroundColor = "#e74c3c";
        deleteBtn.style.color = "white";
        deleteBtn.style.border = "none";
        deleteBtn.style.borderRadius = "5px";
        deleteBtn.style.padding = "4px 8px";
        deleteBtn.style.cursor = "pointer";
        deleteBtn.style.height = "30px";
        deleteBtn.style.marginTop = "0";
        deleteBtn.addEventListener("click", () => {
          scheduleContainer.remove();
        });
        const dayDeleteWrapper = document.createElement("div");
        dayDeleteWrapper.style.display = "flex";
        dayDeleteWrapper.style.alignItems = "center";
        dayDeleteWrapper.style.gap = "8px";
        dayDeleteWrapper.style.marginRight = "10px";
        dayDeleteWrapper.appendChild(deleteBtn);
        dayDeleteWrapper.appendChild(daySelect);
        scheduleContainer.appendChild(dayDeleteWrapper);
        scheduleContainer.appendChild(timeInputsDiv);
        scheduleContainer.appendChild(addTimeButton);
        additionalSchedulesDiv.appendChild(scheduleContainer);
      });
      document.getElementById("registerForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const fullName = e.target.fullname.value.trim();
        const username = e.target.username.value.trim();
        const email = e.target.email.value.trim();
        const phone = e.target.phone.value.trim();
        const password = e.target.password.value;
        const confirmPassword = e.target.confirmPassword.value;
        const gender = e.target.gender.value;
        const role = e.target.role.value;
        if (password !== confirmPassword) {
          alert("Password and Confirm Password must match.");
          return;
        }
        if (!validatePassword(password)) {
          alert("Password must be at least 8 characters long, include one uppercase letter and one number.");
          return;
        }
        try {
          const userCredential = await auth.createUserWithEmailAndPassword(email, password);
          const user = userCredential.user;
          await user.sendEmailVerification();
          alert("A verification email has been sent. Please verify your email before logging in.");
          const hashedPassword = await hashPassword(password);
          const userData = {
            fullName,
            username,
            email,
            phone,
            gender,
            role,
            password: hashedPassword,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          };
          if (role === "doctor") {
            const scheduleEntries = document.querySelectorAll("#additionalSchedules .schedule-input");
            const schedule = [];
            scheduleEntries.forEach(entry => {
              const day = entry.querySelector("select[name='scheduleDay']").value;
              const timeWrappers = entry.querySelectorAll(".time-wrapper");
              const times = Array.from(timeWrappers).map(wrapper => {
                const startHour = wrapper.querySelector("select[name='startHour']").value;
                const startPeriod = wrapper.querySelector("select[name='startPeriod']").value;
                const endHour = wrapper.querySelector("select[name='endHour']").value;
                const endPeriod = wrapper.querySelector("select[name='endPeriod']").value;
                return {
                  startTime: `${startHour}:00 ${startPeriod}`,
                  endTime: `${endHour}:00 ${endPeriod}`
                };
              });
              if (day && times.length > 0) {
                times.forEach(time => {
                  schedule.push({ day, ...time });
                });
              }
            });
            userData.specialization = e.target.specialization?.value.trim();
            userData.bio = e.target.bio?.value.trim();
            userData.schedule = schedule;
            userData.licenseNumber = e.target.licenseNumber?.value.trim();
            userData.hospitalName = e.target.hospitalName?.value.trim();
            userData.hospitalAddress = e.target.hospitalAddress?.value.trim();
          }
          await db.collection(role === "doctor" ? "doctors" : "patients")
            .doc(user.uid)
            .set(userData);
          alert("Registration successful! Please verify your email before logging in.");
          window.location.href = "patientLogin.html";
        } catch (error) {
          console.error("Registration Error:", error);
          alert("Error: " + error.message);
        }
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h1>Welcome</h1>
      <p>To proceed, please login with your info.</p>
      <button onclick="window.location.href='patientLogin.html'">Back to
        Login</button>
    </div>
    <div class="right-panel">
      <div class="title">Registration Form</div>
      <form id="registerForm">

            <span class="details">Full Name</span>

          </div>

          </div>
          <div class="input-box">

                  <option value="+1">+1</option>
                  <option value="+44">+44</option>

                  <option value="+61">+61</option>
                  <option value="+65">+65</option>
                  <option value="+65">+63</option>
                  <option value="+33">+33</option>
                  <option value="+49">+49</option>
                  <option value="+39">+39</option>

                  <option value="+27">+27</option>
                  <option="+34">+34</option>
                  <option value="+81">+81</option>
                  <option value="+82">+82</option>
                  <option value="+91">+91</option>
                  <option value="+92">+92</option>
                  <option value="+93">+93</option>
                  <option value="+94">+94</option>
                  <option value="+95">+95</option>
                  <option value="+95">+63</option>
                  <option value="+966">+966</option>
                  <option value="+2">+962</option>
                  <option value="+963">+963</option>
                  <option value="+967">+967</option>
                  <option value="+98">+98</option>
                </select>
              </div>
              <div class="phone-number">
                <input type="tel" name="phone" required placeholder="Enter 11 digits">
              </div>
            </div>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
          </div>
          <div class="input-box" style="width: 100%;">
            <span class="details">Gender</span>
            <select name="gender" required>
              <option value disabled selected>Select your gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="prefer_not_to_say">Prefer not to say</option>
            </select>
          </div>
          <div class="input-box" style="width: 100%;">
            <span class="details">Role</span>
            <select name="role" required>
              <option value disabled selected>Select your role</option>
              <option value="patient">Patient</option>
              <option value="doctor">Doctor</option>
            </select>
          </div>
          <!-- Doctor-only fields -->
          <div class="input-box doctor-only" style="width: 100%; display: none;">
            <span class="details">Specialization</span>
            <select name="specialization">
              <option value disabled selected>Select specialization</option>
              <option value="Allergy and Immunology">Allergy and Immunology</option>
              <option value="Anesthesiology">Anesthesiology</option>
              <option value="Cardiology">Cardiology</option>
              <option value="Dermatology">Dermatology</option>
              <option value="Emergency Medicine">Emergency Medicine</option>
              <option value="Endocrinology">Endocrinology</option>
              <option value="Family Medicine">Family Medicine</option>
              <option value="Gastroenterology">Gastroenterology</option>
              <option value="General Practice">General Practice</option>
              <option value="Geriatrics">Geriatrics</option>
              <option value="Hematology">Hematology</option>
              <option value="Infectious Disease">Infectious Disease</option>
              <option value="Internal Medicine">Internal Medicine</option>
              <option value="Nephrology">Nephrology</option>
              <option value="Neurology">Neurology</option>
              <option value="Obstetrics and Gynecology">Obstetrics and Gynecology</option>
              <option value="Oncology">Oncology</option>
              <option value="Ophthalmology">Ophthalmology</option>
              <option value="Orthopedics">Orthopedics</option>
              <option value="Otolaryngology (ENT)">Otolaryngology (ENT)</option>
              <option value="Pediatrics">Pediatrics</option>
              <option value="Physical Medicine and Rehabilitation">Physical
                Medicine and Rehabilitation</option>
              <option value="Psychiatry">Psychiatry</option>
              <option value="Pulmonology">Pulmonology</option>
              <option value="Radiology">Radiology</option>
              <option value="Rheumatology">Rheumatology</option>
              <option value="Surgery">Surgery</option>
              <option value="Urology">Urology</option>
            </select>
          </div>
          <div class="input-box doctor-only" style="width: 100%; display: none;">
            <span class="details">Bio</span>
            <input type="text" name="bio">
          </div>
          <div class="input-box doctor-only" style="width: 100%; display: none;">
            <span class="details">License Number (7 digits)</span>
            <input type="text" name="licenseNumber" maxlength="7">
          </div>
          <div class="input-box doctor-only" style="width: 100%; display: none;">
            <span class="details">Hospital Name</span>
            <input type="text" name="hospitalName">
          </div>
          <div class="input-box doctor-only" style="width: 100%; display: none;">
            <span class="details">Hospital Address</span>
            <input type="text" name="hospitalAddress">
          </div>
          <div class="input-box doctor-only" style="width: 100%; display: none;">
            <span class="details">Schedule</span>
            <div id="additionalSchedules"></div>
            <button type="button" id="addSchedule">Add Schedule</button>
          </div>
        </div>
        <div class="button-container">
          <button type="submit">Register</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
