<!-- doctorDashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="patients.css" />
</head>
<body>
  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore-compat.js"></script>

 <!-- Sidebar -->
  <div class="hidden-menu" id="sidebarMenu">
    <ul>
      <li><a href="doctorDashboard.html">Dashboard</a></li>
      <li><a href="doctorDetails.html">Profile</a></li>
      <li><a href="patients.html">Patients</a></li>
      <li><a href="reports.html">Reports</a></li>
      <li><a href="index.html">Logout</a></li>
    </ul>
  </div>

  <!-- Header -->
  <header>
    <button class="menu-icon">&#9776;</button>
    <h1><span class="small-text">UPCOMING</span> <span class="highlight">APPOINTMENTS</span></h1>
    <p>Manage your patients.</p>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="top-section">
      <div class="profile-info">
        <img src="pfp.png" alt="Doctor Profile" id="profileImage" />
        <div>
          <h2 id="fullNameDisplay">Loading...</h2>
          <p id="specializationDisplay">Loading...</p>
        </div>
      </div>
      <div class="notifications">
        <span class="notification-icon">
          <i class="fas fa-bell">
            <span class="notification-count" id="notificationCount">0</span>
          </i>
        </span>
        <div class="notification-dropdown" id="notificationDropdown"></div>
      </div>
    </div>

    <section>
      <h3>Upcoming Appointments</h3>
      <table>
        <thead>
          <tr>
            <th>Date and Time</th>
            <th>Patient Name</th>
            <th>Reason</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>

  <!-- External JS -->
  <script type="module" src="patients.js"></script>
</body>
</html>
